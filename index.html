<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham's Toastie Bar</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --cream: #fcf7f2;
            --purple: #3d1f6e;
            --orange: #f2631a;
            --blue: #54baf7;
            --yellow: #ffd447;
            --green: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--orange);
            color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 15px 15px 0px var(--black);
            border: 4px solid var(--black);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px; 
            margin-bottom: 15px;
            padding: 10px;
        }

        .ham-logo {
            max-width: 110px;
            height: auto;
            object-fit: contain;
        }

        .book-cover {
            max-width: 220px;
            height: auto;
            object-fit: contain;
            transition: transform 0.2s;
            display: block;
        }

        .logo-row a:hover .book-cover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--purple);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 2.2rem;
            font-weight: 900;
        }

        .tagline {
            font-size: 1rem;
            color: #444;
            margin-top: 5px;
            font-weight: 500;
            line-height: 1.4;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .radio-group input { display: none; }
        .radio-group label {
            display: block;
            padding: 10px 15px;
            background: var(--cream);
            border: 2px solid var(--black);
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .radio-group input:checked + label {
            background: var(--blue);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 4px 0 var(--black);
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Stacked groups for clarity */
            gap: 15px;
            margin: 20px 0;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        button {
            border: 3px solid var(--black);
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.1s;
            flex: 1;
            text-transform: uppercase;
        }

        #go-btn { background: var(--purple); color: var(--white); }
        #surprise-btn { background: var(--yellow); color: var(--black); }
        #dip-btn { background: var(--green); color: var(--white); width: 100%; }
        
        button:active { transform: scale(0.95); }

        #result-container {
            background: var(--cream);
            border: 3px dashed var(--orange);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .label { font-size: 0.8rem; font-weight: 800; color: var(--orange); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .toastie-text { font-size: 1.5rem; font-weight: 900; color: var(--purple); display: block; margin-bottom: 20px; line-height: 1.2; }
        .dip-name { font-size: 1.2rem; font-weight: 700; color: var(--black); display: block; }
        .dip-instructions { font-size: 1rem; color: #555; font-style: italic; display: block; margin-top: 5px; }
        
        .divider {
            height: 2px;
            background: #ddd;
            margin: 15px 0;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header-container">
        <div class="logo-row">
            <img src="https://raw.githubusercontent.com/cuppatom99/toastie-picker/main/Ham.png" alt="Ham Logo" class="ham-logo">
            <a href="https://www.waterstones.com/book/ham-ed-and-chips/tom-phipps/9780722356852" target="_blank">
                <img src="https://github.com/cuppatom99/toastie-picker/blob/main/HEC-cover-for-games.png?raw=true" alt="Ham Ed and Chips Book Cover" class="book-cover">
            </a>
        </div>
        <h1>Ham's Toastie Bar</h1>
        <p class="tagline">Having trouble choosing your toastie flavours? Ham's here to help!</p>
    </div>
    
    <div class="options">
        <div class="radio-group"><input type="radio" id="meat" name="diet" value="meat" checked><label for="meat">Meat</label></div>
        <div class="radio-group"><input type="radio" id="vege" name="diet" value="vege"><label for="vege">Vegetarian</label></div>
        <div class="radio-group"><input type="radio" id="vegan" name="diet" value="vegan"><label for="vegan">Vegan</label></div>
    </div>

    <div class="button-group">
        <div class="row">
            <button id="go-btn">Pick Toastie</button>
            <button id="surprise-btn">Surprise Me</button>
        </div>
        <button id="dip-btn">Choose Your Dip</button>
    </div>

    <div id="result-container">
        <span class="label">Main Event</span>
        <span id="toastie-out" class="toastie-text">Ready to order?</span>
        
        <div class="divider"></div>

        <span class="label">Side Dip</span>
        <span id="dip-name-out" class="dip-name">—</span>
        <span id="dip-recipe-out" class="dip-instructions">Click the green button for a dip!</span>
    </div>
</div>

<script>
    const menus = {
        meat: ["Ham & Extra Mature Cheddar", "Chicken, Pesto & Mozzarella", "Bacon, Brie & Cranberry", "Tuna Melt with Red Onion & Capers", "Ham, Swiss Cheese & Pickled Gherkins", "BBQ Pulled Pork & Apple Coleslaw", "Chorizo, Manchego & Honey", "Meatball Marinara & Parmesan", "Salami, Jalapeño & Cream Cheese", "Turkey, Stuffing & Gravy Dip"],
        vege: ["Fried Egg & Cheddar Cheese", "Kimchi & Sharp Cheddar", "Goats Cheese & Caramelised Onion", "Spinach, Feta & Sun-dried Tomato", "Tomato, Mozzarella & Basil Pesto", "Brie, Apple & Walnut", "Halloumi, Roasted Pepper & Harissa", "Gouda, Wholegrain Mustard & Honey", "Pear, Gorgonzola & Honey", "Garlic Butter Mushroom & Swiss Cheese"],
        vegan: ["Vegan Cheese, Tomato & Chili Jam", "Hummus, Roasted Peppers & Spinach", "Mushroom Pate & Truffle Oil", "Vegan Mozzarella & Garlic Mushrooms", "Smashed Avocado & Chili Flakes", "Tofu 'Bacon' & Vegan Smoked Gouda", "Refried Beans, Salsa & Jalapeno", "Roasted Squash & Sage Pesto", "Falafel, Tahini & Pickled Cabbage", "Vegan Sausage & Red Onion Marmalade"]
    };

    const dips = [
        { name: "Traditional Burger Sauce", recipe: "Mix mayo, ketchup, mustard, and minced pickles." },
        { name: "Coronation Sauce", recipe: "Mix mayo, mild curry powder, and a spoonful of mango chutney." },
        { name: "Sriracha Mayo", recipe: "Whisk 3 parts mayo with 1 part Sriracha." },
        { name: "Garlic Aioli", recipe: "Mix mayo with crushed garlic and a squeeze of lemon." },
        { name: "Balsamic Glaze", recipe: "Simmer balsamic vinegar in a pan until thick and syrupy." },
        { name: "Hot Honey", recipe: "Warm honey with a pinch of dried chili flakes." },
        { name: "Chipotle Paste", recipe: "Serve straight from the jar." },
        { name: "Chimichurri", recipe: "Mix chopped parsley, garlic, vinegar, and olive oil." },
        { name: "Truffle Mayo", recipe: "Stir a few drops of truffle oil into plain mayo." },
        { name: "Sweet Chili Sauce", recipe: "Serve straight from the bottle." },
        { name: "Marinara Sauce", recipe: "Tomato sauce simmered with oregano and garlic." },
        { name: "Pesto Oil", recipe: "Swirl a teaspoon of basil pesto into olive oil." },
        { name: "Mustard Mayo", recipe: "Mix mayo with a teaspoon of Dijon mustard." },
        { name: "Ranch Dressing", recipe: "Mix mayo, sour cream, and dried dill." },
        { name: "Brown Sauce (HP)", recipe: "Serve straight from the bottle." },
        { name: "Marie Rose", recipe: "Mix mayo, ketchup, lemon juice and worcestershire sauce." },
        { name: "Guacamole", recipe: "Mash avocado with lime juice and salt." },
        { name: "Mango Chutney", recipe: "Serve straight from the jar." },
        { name: "Jalapeño Cream Cheese", recipe: "Mix softened cream cheese with diced jalapeños." },
        { name: "Barbecue Sauce", recipe: "Serve straight from the bottle." }
    ];

    const tOut = document.getElementById('toastie-out');
    const dNameOut = document.getElementById('dip-name-out');
    const dRecOut = document.getElementById('dip-recipe-out');

    // Updated: Logic split into two functions
    function pickToastie(selection) {
        tOut.innerText = selection;
    }

    function pickDip() {
        const dip = dips[Math.floor(Math.random() * dips.length)];
        dNameOut.innerText = dip.name;
        dRecOut.innerText = dip.recipe;
    }

    // Event Listeners
    document.getElementById('go-btn').addEventListener('click', () => {
        const diet = document.querySelector('input[name="diet"]:checked').value;
        const list = menus[diet];
        pickToastie(list[Math.floor(Math.random() * list.length)]);
    });

    document.getElementById('surprise-btn').addEventListener('click', () => {
        const all = [...menus.meat, ...menus.vege, ...menus.vegan];
        pickToastie(all[Math.floor(Math.random() * all.length)]);
    });

    document.getElementById('dip-btn').addEventListener('click', () => {
        pickDip();
    });
</script>

</body>
</html>
