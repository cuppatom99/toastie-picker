<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Toastie Picker</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --cream: #fcf7f2;
            --purple: #3d1f6e;
            --orange: #f2631a;
            --blue: #54baf7;
            --yellow: #ffd447;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream);
            color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 10px 10px 0px var(--purple);
            border: 3px solid var(--black);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: var(--purple);
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2rem;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .radio-group { position: relative; }

        input[type="radio"] { display: none; }

        label {
            display: block;
            padding: 10px 15px;
            background: var(--cream);
            border: 2px solid var(--black);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        input[type="radio"]:checked + label {
            background: var(--blue);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 4px 0 var(--black);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            border: 3px solid var(--black);
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.1s;
            flex: 1;
        }

        #go-btn {
            background: var(--orange);
            color: var(--white);
        }

        #surprise-btn {
            background: var(--yellow);
            color: var(--black);
        }

        button:active {
            transform: scale(0.95);
        }

        #result-container {
            margin-top: 30px;
            min-height: 80px;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--white);
            border: 3px solid var(--blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--purple);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Toastie Picker</h1>
    <p>What's the vibe today?</p>
    
    <div class="options">
        <div class="radio-group">
            <input type="radio" id="meat" name="diet" value="meat" checked>
            <label for="meat">Meat</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="vege" name="diet" value="vege">
            <label for="vege">Vege</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="vegan" name="diet" value="vegan">
            <label for="vegan">Vegan</label>
        </div>
    </div>

    <div class="button-group">
        <button id="go-btn">GO</button>
        <button id="surprise-btn">SURPRISE ME</button>
    </div>

    <div id="result-container">
        <span id="result-text">Hungry? Press a button!</span>
    </div>
</div>

<script>
    const menus = {
        meat: [
            "Classic Ham & Extra Mature Cheddar",
            "Chicken, Pesto & Mozzarella",
            "Bacon, Brie & Cranberry",
            "Tuna Melt with Red Onion & Capers",
            "Pastrami, Swiss Cheese & Gherkins"
        ],
        vege: [
            "Kimchi & Sharp Cheddar",
            "Goats Cheese & Caramelised Onion",
            "Spinach, Feta & Sun-dried Tomato",
            "Tomato, Mozzarella & Basil Pesto",
            "Brie, Apple & Walnut"
        ],
        vegan: [
            "Vegan Cheese, Tomato & Chili Jam",
            "Hummus, Roasted Peppers & Spinach",
            "Mushroom Pate & Truffle Oil",
            "Vegan Mozzarella & Garlic Mushrooms",
            "Smashed Avocado & Chili Flakes"
        ]
    };

    const goBtn = document.getElementById('go-btn');
    const surpriseBtn = document.getElementById('surprise-btn');
    const resultDisplay = document.getElementById('result-text');

    // Standard Picker
    goBtn.addEventListener('click', () => {
        const selectedDiet = document.querySelector('input[name="diet"]:checked').value;
        const options = menus[selectedDiet];
        displayResult(options[Math.floor(Math.random() * options.length)]);
    });

    // Surprise Picker
    surpriseBtn.addEventListener('click', () => {
        const allOptions = [...menus.meat, ...menus.vege, ...menus.vegan];
        displayResult(allOptions[Math.floor(Math.random() * allOptions.length)]);
    });

    function displayResult(text) {
        resultDisplay.innerText = text;
    }
</script>

</body>
</html>
